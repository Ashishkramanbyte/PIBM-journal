<div class="row">
    <div class="col-lg-8 col-12">
      <div class="create-ac">
      <div class="container-fluid"> 
      <div class="row create-ac-text">
        <div class="col-lg-1 col-3 mt-3"><p style="border-bottom:3px solid #F6BD23;width:100%;"></p></div>
        <div class="col-lg-8 col-9 text-white">
          <h3><b>Fill your mind with knowledge</b></h3>
          <p class="mt-4"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br>sed do eiusmod tempor incididunt ut</p>
        </div>
      </div>
      </div>
    </div>
  </div>
    <div class="col-lg-4 col-12">
      <div class="row mt-3">
        <div class="col-lg-2 col-2"><button (click)="prevStep()" *ngIf="currentStep > 1"><i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i></button></div>
        <div class="col-lg-8 col-8"></div>
        <div class="col-lg-2 col-2" style="color: #A1A5B7;">{{currentStep}} of 3</div>
      </div>
      
        <div class="container-fluid form-div">
          
          <div *ngIf="currentStep === 1">
              <app-step-first></app-step-first>
            </div>
            <div *ngIf="currentStep === 2">
              <app-step-second></app-step-second>
            </div>
            <div *ngIf="currentStep === 3">
              <app-step-third></app-step-third>
            </div>           
            
            <button class="btn btn-primary mt-3 w-100" style="height:40px;" (click)="nextStep()" *ngIf="currentStep < 3">Continue</button>

        </div>
    </div>   
  </div>
