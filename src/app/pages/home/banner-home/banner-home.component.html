<div class="container-fluid banner">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">          
        <div class="banner-text-box align-items-center justify-content-center">
            <h2>A Journal of Managment</h2>
            <p>Exploring Management Frontiers & Advancing Scholarly Insights</p>
            <small>ISSN (online): 2455 - 8796</small>
            <!-- <div class="mt-3"><a href="#"><button class="btn btn-warning " (click)="openDialog()">Enquire Now</button></a></div>   -->

            <div class="mt-5 mb-3"><button data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="btn btn-warning" type="button">
              Enquire Now
            </button></div> 
            <!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                A Journal of Managment
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
            <form class="row">
              <div class="col-lg-12 form-group mt-2">
                <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Name *">
              </div>
              <div class="col-lg-6 form-group mt-2">
                <input type="Email" class="form-control" id="exampleInputPassword2" placeholder="Email *">
              </div>
              <div class="col-lg-6 form-group btn-group mt-2">
                  <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                    <select class="btn btn-outline-success" ngbDropdownToggle>
                      <option value="91">+91</option>
                      <option value="92">+92</option>
                      <option value="93">+93</option>
                    </select>  
                  </div>
                  <input type="Phone" class="form-control" id="exampleInputPassword2" placeholder="Phone *">
              </div>
              <div class="col-lg-4 form-group mt-2">
                  <select class="form-control" id="exampleFormControlSelect1">
                  <option value="">Select a country *</option>
                  <option>India</option>
                </select>
              </div>
              <div class="col-lg-4 form-group mt-2">
                <select class="form-control" id="stateSelect">         
                   <option value="">select State *</option>
                  <option>Maharashtra</option>
                </select>
              </div>
              <div class="col-lg-4 form-group mt-2">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>City *</option>
                  <option>Pune</option>
                </select>
              </div>
              <div class="col-lg-12 form-group mt-2">
                <input type="University/organization" formcontrolname="university" id="exampleInputPassword2" placeholder="University/organization" class="form-control ng-untouched ng-pristine ng-valid" ng-reflect-name="university"></div>
              <div class="col-lg-6 form-group mt-2">
                <input type="Department" class="form-control" id="exampleInputPassword2" placeholder="Department">
              </div>
              <div class="col-lg-6 form-group mt-2">
                <input type="Subject" class="form-control" id="exampleInputPassword2" placeholder="Subject of Inquiry">
              </div>
              <div  class="col-lg-12 form-group mt-2"><textarea formcontrolname="message" id="exampleFormControlTextarea1" rows="3" placeholder="Message/Question *" class="form-control ng-untouched ng-pristine ng-invalid" ng-reflect-name="message"></textarea><!--bindings={
                "ng-reflect-ng-if": "false"
              }--></div>
              <div class="col-lg-12 form-group mt-2">
                <input type="Username" class="form-control" id="exampleInputPassword2"
                  placeholder="Manuscript Title (if related to a specific submission)">
              </div>
              <div class="col-lg-12 form-group mt-2">
                <input type="Password" class="form-control" id="exampleInputPassword2"
                  placeholder="Manuscript ID (if applicable)">
              </div>
              
              </form>
          </div>
          <!-- Modal footer -->
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
              <button data-modal-hide="defaultModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </div>
      </div>
  </div>
</div>

        </div>
      </div>

      <div class="container-fluid">          
        <nav class="flex top-flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3 pl-0">
      <li class="inline-flex items-center">
        <a href="/home" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
          <i class="fa fa-home mr-2"></i>
          Home
        </a>
      </li>      
    </ol>
        </nav>
  
      </div>
    </div>
    </div>
